<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .timer-display {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            font-size: 6rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            color: #ffffff;
            margin-bottom: 2rem;
            min-width: 400px;
        }

        .status {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
            height: 1.5rem;
        }

        .status.running {
            color: #4ade80;
        }

        .status.stopped {
            color: #f87171;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-start {
            background: #22c55e;
            color: #000;
        }

        .btn-start:hover {
            background: #16a34a;
        }

        .btn-stop {
            background: #ef4444;
            color: #fff;
        }

        .btn-stop:hover {
            background: #dc2626;
        }

        .btn-reset {
            background: #374151;
            color: #fff;
        }

        .btn-reset:hover {
            background: #4b5563;
        }

        .offset-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #2a2a2a;
        }

        .offset-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #888;
            margin-bottom: 0.75rem;
        }

        .offset-input {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
        }

        input[type="number"] {
            width: 100px;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            text-align: center;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4ade80;
        }

        .offset-unit {
            color: #888;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer-display" id="display">00:00:00</div>
        <div class="status" id="status"></div>
        <div class="controls">
            <button class="btn-start" id="startBtn" onclick="start()">Start</button>
            <button class="btn-stop" id="stopBtn" onclick="stop()">Stop</button>
            <button class="btn-reset" id="resetBtn" onclick="reset()">Reset</button>
        </div>
        <div class="offset-section">
            <div class="offset-label">Start at offset</div>
            <div class="offset-input">
                <input type="number" id="offsetHours" min="0" step="0.5" placeholder="0">
                <span class="offset-unit">hours</span>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;
        let pollInterval;

        async function fetchState() {
            try {
                const res = await fetch('/api/timer');
                const data = await res.json();
                document.getElementById('display').textContent = data.elapsed_formatted;
                isRunning = data.is_running;
                updateStatus();
            } catch (e) {
                console.error('fetch failed:', e);
            }
        }

        function updateStatus() {
            const status = document.getElementById('status');
            if (isRunning) {
                status.textContent = 'Running';
                status.className = 'status running';
            } else {
                const display = document.getElementById('display').textContent;
                if (display === '00:00:00') {
                    status.textContent = '';
                    status.className = 'status';
                } else {
                    status.textContent = 'Stopped';
                    status.className = 'status stopped';
                }
            }
        }

        async function start() {
            const offsetHours = parseFloat(document.getElementById('offsetHours').value) || 0;
            const body = offsetHours > 0 ? JSON.stringify({ offset_hours: offsetHours }) : '{}';

            await fetch('/api/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: body
            });

            document.getElementById('offsetHours').value = '';
            fetchState();
        }

        async function stop() {
            await fetch('/api/stop', { method: 'POST' });
            fetchState();
        }

        async function reset() {
            await fetch('/api/reset', { method: 'POST' });
            fetchState();
        }

        fetchState();
        pollInterval = setInterval(fetchState, 100);
    </script>
</body>
</html>
